<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Centralizada com Botões</title>
    <style>
        /* Reset básico para remover margens e preenchimentos padrão */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Estilo do corpo da página */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

/* Container principal */
.container {
    text-align: center;
}

/* Div centralizada */
.centered-div {
    width: 300px;
    height: 150px;
    background-color: #ffffff;
    border: 1px solid #ccc;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Estilo dos botões */
.buttons button {
    padding: 10px 20px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Efeito de hover nos botões */
.buttons button:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="centered-div" id="dv">
            Conteúdo Centralizado
        </div>
        <div class="buttons">
            <button onclick="mudarBorda()" >Borda</button>
            <button onclick="mudarColor()">Cor</button>
            <button onclick="texto()">Texto</button>
        </div>
  <script src="dv.js"></script>
</body>

</html>
